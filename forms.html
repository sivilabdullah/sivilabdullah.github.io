<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>

			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
	
				<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES
				  " method="POST">
				<input type="hidden" name="send_to" value="anatousis@protonmail.com">
					<fieldset>
								<legend>Your contact information</legend>
							
							<!--name-->

							<label for="name"> Your name </label>
								<input type="text" id="name" name="name" autofocus >

							<!--Phone Number-->

								<label for="phone">Phone number</label>
							<input type="tel" name="phone" id="phone">
							<!--Email-->

							<label for="email">Email</label>
							<input type="email" name="email" id="email">
					</fieldset>
					<fieldset>

					<legend>About your abduction </legend>
					<!--Date-->
					<label for="date" class="date">Requested  date</label>
					<input type="date" name="date" id="date"><br>
					<!--question-->

					<label for="qty">How many people would you like abducted?</label>
					<input type="number" name="qty" id="qty" min="1" max="10">

					<!--radio button-->
					<p>What type of UFO do you prefer?</p>
							<label >
								<input type="radio" name="ufotype" value="classic" checked>Classic oval UFO
							</label>
							<label>
								<input type="radio" name="ufotype" value="starwars" >Star Wars-style Imperial cruiser
							</label>
							<label >
								<input type="radio" name="ufotype" value="galactica">Battlestar Galactica-style Viper
							</label>
							<label>
								<input type="radio" name="ufotype" value="startrek">Borg-style cube
							</label>

							<!--list option-->
					<label for="abtype">What type of abduction experience do you want?</label>
						<select name="abtype" id="abtype">
							<option disabled selected value> Select one..</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whale">Whale watching</option>
					</select><br>
					<br>
							<!--request -->
					<label for="comments">Special requests:</label>
					<textarea name="comments" id="comments" cols="30" rows="5"></textarea>

					<label>
						<input id="subscribe" name="subscribe" type="checkbox" value="subscribe">Add me to your email list
					</label>
					<button class="button" type="submit" role="button"><span class="text">Submit</span>
						<span>Sure</span>
					</button>
			</fieldset>
				
		</form>				
		
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d82910.37073072344!2d12.33180492863003!3d51.32817756164306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a6f818200f2c73%3A0x93df80d2b9b4f552!2sLeipzig%2C%20Germany!5e0!3m2!1sen!2str!4v1662821609320!5m2!1sen!2str"
				width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
