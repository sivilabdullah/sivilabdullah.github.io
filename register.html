<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TradeMaster AI</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="animated-gradient"></div>
        <div class="animated-grid"></div>
        <div class="crypto-particles"></div>
    </div>

    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="TradeMaster AI Logo">
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#pricing">Pricing</a>
                <a href="index.html#about">About</a>
            </div>
        </nav>
    </header>

    <main class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Create Account</h2>
                        <p class="subtitle">Join TradeMaster AI and start trading smarter</p>
                    </div>
                    
                    <form class="auth-form" action="/register" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Create a password">
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                        </div>
                        
                        <div class="form-options">
                            <label class="terms">
                                <input type="checkbox" name="terms" required>
                                <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                            </label>
                        </div>
                        
                        <button type="submit" class="button primary">Create Account</button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-auth">
                        <button class="button secondary social-button">
                            <img src="https://www.google.com/favicon.ico" alt="Google">
                            Continue with Google
                        </button>
                    </div>
                    
                    <p class="auth-switch">
                        Already have an account? <a href="login.html">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
